<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Fräs</title>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>

	<script type="text/javascript">
		$(document).ready(function() {
			var options = $.extend({}, {
				dataType : "script",
				cache : true,
				url : "./sort.js"
			});
			$.ajax(options);

			$('#sortbutton').click(function() {
				var toBeSorted = $('#numbers').val();
				
				var result = sortController.callSort(toBeSorted);
				console.log(result);

				var copyOfSortResult = $('#sortResult_0').clone(false);

				copyOfSortResult = sortController.prepareDiv(copyOfSortResult, result)
				
				$('#listOfResults').after(copyOfSortResult);
				
				copyOfSortResult.slideDown();

			})
		});
	</script>

	<div class="container">

		<div class="page-header">
			<h1>Fräsig sortering</h1>
		</div>

		<div class="jumbotron">

			<p>Sortera tal... </p>

			<div class="row">

				<textarea rows="10" id="numbers" class="col-lg-12"></textarea>

			</div>

			<button type="submit" class="btn-primary btn-sm" id="sortbutton">Sortera</button>
		</div>

		<div class="jumbotron">

			<p id="listOfResults">Resultaten av tidigare sorteringar syns nedan:</p>

		</div>

	</div>

</body>

<div class="well" id="sortResult_0" hidden="true">
	<p id="description_0">Sortering nummer 5: 700 byten på 40
		millisekunder</p>
	<div class="row">

		<textarea class="col-lg-5" id="unsorted_0" readonly="readonly">1,2,3,4,5,6</textarea>
		<div class="col-lg-2" style="text-align: center;">==></div>

		<textarea class="col-lg-5" id="sorted_0" readonly="readonly">1,2,3,4,5,6</textarea>

	</div>
	<button type="button" class="btn btn-primary" id="button_remove_0">Ta
		bort</button>
</div>


</html>
